<!DOCTYPE html>
<html>
<head>
    <title>错误监控</title>
    <style type="text/css">
        td,th {
            border:1px solid #555;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>项目(域名)</th>
                <th>页面(路径)</th>
                <th>报错时间</th>
                <th>报错行</th>
                <th>报错列</th>
                <th>错误信息</th>
                <th>浏览器信息</th>
            </tr>
        </thead>
        <tbody id='errorTbody'></tbody>
    </table>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="onerror.js" crossorigin></script>
<script src="main.js" crossorigin></script>
</body>
</html>
